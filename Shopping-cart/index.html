<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CART</title>
    <style>
#additem
{
    display: none;
}
        #userform {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 20px auto;
        }

        #deletebtn {
            display: none;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* Layout for buttons and form */
        #controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        #controls span {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Styling the forms */
        form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #subbtn, #usub {
            display: inline-block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #subbtn:hover, #usub:hover {
            background-color: #0056b3;
        }

        /* Styling the cart containers */
        #container-1, #container-2 {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            min-height: 150px;
        }

        #deletebtn {
            padding: 10px 20px;
            background-color: #FF0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        #deletebtn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

<div id="controls">
    <span id="span1">
        <button id="btn1">ADD</button>
    </span>
    <span id="span2">
        <button id="btn2">Display-Cart</button>
    </span>
</div>

<!-- First form for Cart Items -->
<form id="additem">
    <label>Product-ID:</label>
    <input type="text" id="id"><br>
    <button type="submit" id="subbtn">Save</button>
</form>

<h1>Existing-Cart</h1>
<div id="container-1"></div>

<button id="deletebtn">Delete</button>

<h1>Added-items</h1>
<div id="container-2"></div>

<!-- Personal Information Form -->
<h1>Personal Information</h1>
<form id="userform">
    <label for="uname">Name:</label>
    <input type="text" id="uname" placeholder="Enter your name"><br>

    <label for="uphone">Phone:</label>
    <input type="number" id="uphone" placeholder="Enter your phone number"><br>

    <label for="uemail">Email:</label>
    <input type="email" id="uemail" placeholder="Enter your email"><br>

    <button type="submit" id="usub">Continue Shopping</button>
</form>

<script src="cart.js"></script>
</body>
</html>
